<html lang="en">

    <link rel="stylesheet" href="main.css">

    <main>
        <div class="container">
            <div class="row flex-lg-row align-items-center g-5 py-5">
              <div class="col">
                <h1 class="display-5 fw-bold lh-1 mb-3">Phylogeny visualization</h1>

                <input type="range" class="form-range" id="exponent_slider" min=".01" max="75" >
                <br>
                <div class="input-group mb-3">
                    <label for="resolution_select" class="input-group-text">Resolution</label>
                    <select id="resolution_select" class="form-select policy_control" aria-label="Resolution">
                        <option value="3">3</option>
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="100">100</option>
                      </select>
                </div>

            </div>

        <div class="container-fluid" width="100%">
